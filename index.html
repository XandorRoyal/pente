<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pente</title>
    <link rel="stylesheet" href="./public/css/index.css">
    <script src="./public/js/index.js"></script>
</head>

<body>
<div id="images"></div>
<h1>Pente Board Game</h1>
<div class="container">
    <div class="board-border">
        <table class="board" id="board"></table>
    </div>
    <section class="sidebar">
        <div class="enter-container">
            <input type="text" class="username-input" id="player1" placeholder="Player 1" maxlength="20">
            <input type="text" class="username-input" id="player2" placeholder="Player 2" maxlength="20">
            <div class="button-container">
                <div class="save-container">
                    <button class="name-button" onclick="saveUsernames()">Begin Game</button>
                </div>

                <div class="save-container">
                    <button class="tut-button">
                        <a href="./tutorial.html"> How to Play</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="start-container">
            <div class="name-container">
                <div class="player1-contaier">
                    <span class="name-place" id="player1-start">Key</span>
                </div>
                <img id="arrowImg" src="./public/images/arrow.png">
                <div class="player2-contaier">
                    <span class="name-place" id="player2-start">Key</span>
                </div>
            </div>

            <div class="timer-container">
                <span class="turn-timer" id="turn-timer">30</span>
                <span class="seconds">s</span>
            </div>

            <div class="captured-container">
                <div>
                    <p>White Captured</p>
                    <span id="whiteCaptured">0</span>
                </div>

                <div class="space"></div>

                <div>
                    <p>Black Captured</p>
                    <span id="blackCaptured">0</span>
                </div>
            </div>
            <div id="message-container" class="message-container"></div>
        </div>
    </section>
</div>
</body>
</html>
